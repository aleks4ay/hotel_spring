<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:insert="~{fragments/header :: head}"/>

<body class="login">
<!--<div th:insert="~{fragments/header :: navbar}"> </div>-->


<div class="center1">
    <h1>Registration</h1>
    <!--/*@thymesVar id="user" type="org.aleks4ay.hotel.model.User"*/-->
    <form class="inner_logo" method="post" th:action="@{/registration}" th:object="${user}" >
        <div class="mb-3">
            <label for="login1" class="form-label"> Login </label>
            <input type="text" required class="form-control"  th:field="*{login}" id="login1"/>
            <small class="text-danger" th:if="${wrongLogin}" th:text="${wrongLogin}"> </small>
        </div>
        <div class="mb-3">
            <label for="name1" class="form-label" th:text="#{firstName}"> </label>
            <input type="text" required class="form-control" id="name1" th:field="*{name}"/>
        </div>
        <div class="mb-3">
            <label for="name2" class="form-label" th:text="#{lastName}"> </label>
            <input type="text" required class="form-control" id="name2"  th:field="*{surname}"/>
        </div>
        <div class="mb-3">
            <label for="passwordField" class="form-label" th:text="#{password}"> </label>
            <input type="password" required class="form-control" id="passwordField" name="password"/>
        </div>


        <button type="submit" class="btn btn-outline-success" th:text="#{register}"> </button>
        <button type="button" class="btn btn-outline-danger" onclick="window.location='/'"
                th:text="#{cancel}">
        </button>
        <div style="margin-top: 30px; font-size: 1.3em">
            <a th:href="@{/login}" th:text="#{toLogin}" > # </a>
        </div>
    </form>
</div>

</body>
</html>
