<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <title>Form items</title>
</head>
<body>

<!-- *******************  U S E R   leftForm  *********************  -->
<form  th:fragment="leftForm" class="sticky rounded-lg shadow p-4 mb-4"
       style="height:700px; height: 350px; background-color: rgba(96, 162, 218, 0.2);">
    <h4 th:if="${#httpServletRequest.remoteUser == null}" th:text="#{notEntered}" />
</form>


<!-- *******************  U S E R   dateField  and sorting *********************  -->

<form th:fragment="dateField" th:with="command=${userType == 'guest' ? 'user' : userType}"
      method="post" th:action="${'/' + command + '/room/date'}">
    <div class="btn-group">
        <div class="mb-3 date-item">
            <label for="dateStart" class="form-label"> [[#{arrival}]]: </label>
            <input type="date" class="form-control" id="dateStart"  name="arrival" th:value="${arrival}"
                   th:disabled="${action=='manageProposal'}"/>
        </div>
        <div class="mb-3 date-item">
            <label for="dateEnd" class="form-label"> [[#{departure}]]: </label>
            <input type="date" class="form-control" id="dateEnd" name="departure" th:value="${departure}"
                   th:disabled="${action=='manageProposal'}"/>
        </div>
        <div th:if="${action != 'manageProposal'}">
            <button type="submit" class="btn btn-outline-success" style="height: 4.2em">  [[#{dateEnter}]]  </button>
        </div>

        <div th:if="${action == 'manageProposal'}" class="mb-3 date-item" >
            <label for="cat11" class="form-label"> [[#{category}]]: </label>
            <input type="text" class="form-control" id="cat11"  name="category" th:value="${category}" disabled/>
        </div>
        <div th:if="${action == 'manageProposal'}" class="mb-3 date-item" >
            <label for="guests11" class="form-label"> [[#{guests}]]: </label>
            <input type="text" class="form-control" id="guests11"  name="guests" th:value="${guests}" disabled/>
        </div>

    </div>
</form>




<!-- *******************  U S E R   sorting  ********************* -->
<form th:fragment="sorting" th:with="command=${userType == 'guest' ? 'user' : userType}"
      method="post" th:action="${#httpServletRequest.requestURI + '/sort'}">
    <div class="btn-group">
        <label for="field11" class="form-label date-item"> [[#{sort}]]: </label>
        <select id="field11" name="sortMethod" th:value="${sortMethod}" class="form-control date-item" style="width: 20em" required>
            <option value="byRoomNumber" th:selected="${sortMethod == 'byRoomNumber'}"> [[#{byRoomNumber}]] </option>
            <option value="byPrice" th:selected="${sortMethod == 'byPrice'}"> [[#{byPrice}]] </option>
            <option value="byGuests" th:selected="${sortMethod == 'byGuests'}"> [[#{byGuests}]] </option>
            <option value="byCategory" th:selected="${sortMethod == 'byCategory'}"> [[#{byCategory}]] </option>
        </select>
        <button type="submit" class="btn btn-outline-success date-item">  [[#{doSort}]]  </button>

    </div>
</form>
<!--



<!-- *******************  U S E R   bill  *********************  -->
<div th:fragment="bill">
    <h2> [[#{bill}]] </h2>
    <form  class="sticky rounded-lg shadow p-4 mb-4" method="post" th:action="@{/user/account/changeBill}"
           style="background-color: rgba(96, 162, 218, 0.2);">
        <h4> [[#{bill}]]: [[${bill}]] [[#{currency}]] </h4>
        <div class="mb-3">
            <label for="bill1" class="form-label"> [[#{sum}]]: </label>
            <input type="number" class="form-control" id="bill1"  name="addBill" style="width: 40%"/>
        </div>
        <div >
            <button type="submit" class="btn btn-outline-success" >  [[#{addBill}]] </button>
        </div>
    </form>
</div>




</body>
</html>
